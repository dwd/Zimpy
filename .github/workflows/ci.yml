name: CI

on:
  push:
  pull_request:

jobs:
  analyze:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true
      - name: Install dependencies
        run: flutter pub get
      - name: Install xmpp_stone dependencies
        run: dart pub get
        working-directory: vendor/xmpp_stone
      - name: Test xmpp_stone
        run: dart test
        working-directory: vendor/xmpp_stone
      - name: Lint
        run: flutter analyze
      - name: Test
        run: flutter test

  build-linux:
    needs: analyze
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Linux build deps
        run: |
          sudo apt-get update
          sudo apt-get install -y clang cmake ninja-build pkg-config libgtk-3-dev liblzma-dev libsecret-1-dev
      - uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true
      - name: Install dependencies
        run: flutter pub get
      - name: Build Linux
        run: flutter build linux
      - name: Upload Linux artifact
        uses: actions/upload-artifact@v4
        with:
          name: wimsy-linux
          path: build/linux/x64/release/bundle

  build-windows:
    needs: analyze
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true
      - name: Install dependencies
        run: flutter pub get
      - name: Build Windows
        run: flutter build windows
      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: wimsy-windows
          path: build/windows/x64/runner/Release

  build-macos:
    needs: analyze
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true
      - name: Install dependencies
        run: flutter pub get
      - name: Build macOS
        run: flutter build macos
      - name: Upload macOS artifact
        uses: actions/upload-artifact@v4
        with:
          name: wimsy-macos
          path: build/macos/Build/Products/Release

  build-ios:
    needs: analyze
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true
      - name: Install dependencies
        run: flutter pub get
      - name: Build iOS
        run: flutter build ios --no-codesign
      - name: Upload iOS artifact
        uses: actions/upload-artifact@v4
        with:
          name: wimsy-ios
          path: build/ios/iphoneos

  build-android:
    needs: analyze
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true
      - name: Install dependencies
        run: flutter pub get
      - name: Build Android (debug)
        run: flutter build apk --debug
      - name: Upload Android artifact
        uses: actions/upload-artifact@v4
        with:
          name: wimsy-android-debug
          path: build/app/outputs/flutter-apk/app-debug.apk

  build-web:
    needs: analyze
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true
      - name: Install dependencies
        run: flutter pub get
      - name: Build Web
        run: flutter build web --release
      - name: Upload Web artifact
        uses: actions/upload-artifact@v4
        with:
          name: wimsy-web
          path: build/web

  deploy-web:
    needs: build-web
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true
      - name: Install dependencies
        run: flutter pub get
      - name: Build Web (GitHub Pages)
        run: flutter build web --release --base-href "/${{ github.event.repository.name }}/"
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: build/web
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
